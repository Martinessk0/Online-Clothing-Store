<article
  class="group flex flex-col overflow-hidden rounded-2xl border border-slate-200 bg-white/80
         shadow-sm shadow-black/5 transition hover:-translate-y-1 hover:shadow-lg
         dark:border-slate-800 dark:bg-slate-900/80 dark:shadow-black/40"
>
  <a
    [routerLink]="['/products', product.id]"
    class="relative block aspect-[4/5] overflow-hidden"
  >
    <img
      [src]="mainImageUrl"
      [alt]="product.name"
      class="h-full w-full object-cover transition duration-500 group-hover:scale-105"
    />
  </a>

  <div class="flex flex-1 flex-col gap-2 px-4 py-3">
    <div class="flex items-start justify-between gap-2">
      <div>
        <h2
          class="text-sm font-semibold text-slate-900 line-clamp-1
                 dark:text-slate-50"
        >
          {{ product.name }}
        </h2>
        <p class="text-[11px] text-slate-500 dark:text-slate-400">
          {{ product.brand || 'Без марка' }}
        </p>
      </div>

      <div class="text-right">
        <div class="text-sm font-semibold text-slate-900 dark:text-slate-50">
          {{ product.price | number: '1.2-2' }} лв.
        </div>
        <div class="text-[11px] text-slate-500 dark:text-slate-400">
          Наличност: {{ totalStock }}
        </div>
      </div>
    </div>

    <p class="text-[11px] text-slate-500 line-clamp-2 dark:text-slate-400">
      {{ product.description || 'Описание на продукта.' }}
    </p>

    <p class="text-[11px] text-slate-500 dark:text-slate-400">
      Цветове: {{ colors }}
    </p>

    <div class="mt-1 flex justify-between gap-2">
      <button
        type="button"
        (click)="addToCart()"
        class="inline-flex items-center rounded-xl bg-blue-600 px-3 py-1.5 text-xs font-medium text-white
               hover:bg-blue-700 transition disabled:opacity-60 disabled:cursor-not-allowed"
        [disabled]="totalStock === 0"
      >
        Добави в количката
      </button>

      <a
        [routerLink]="['/products', product.id]"
        class="inline-flex items-center rounded-xl border border-slate-300 px-3 py-1.5 text-xs font-medium
               hover:bg-slate-100 transition
               dark:border-slate-700 dark:hover:bg-slate-800"
      >
        Виж продукта
      </a>
    </div>
  </div>
</article>
