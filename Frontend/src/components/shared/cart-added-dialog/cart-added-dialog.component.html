<div *ngIf="state.open" class="fixed inset-0 z-50 flex items-center justify-center" aria-modal="true" role="dialog">
    <div class="absolute inset-0 bg-black/40 dark:bg-black/60" (click)="continueShopping()"></div>

    <div class="relative w-[92%] max-w-md rounded-2xl border p-5 shadow-xl
           bg-white text-slate-900 border-slate-200
           dark:bg-slate-900 dark:text-slate-50 dark:border-slate-700">
        <h3 class="text-lg font-semibold">Добавено в кошницата ✅</h3>

        <p class="mt-2 text-sm text-slate-600 dark:text-slate-300">
            „{{ $any(state).productName }}“ е добавен. Какво искаш да направиш?
        </p>


        <div class="mt-5 flex gap-2">
            <button type="button" class="flex-1 rounded-xl border px-4 py-2 text-sm font-semibold
               border-slate-300 text-slate-900
               dark:border-slate-700 dark:text-slate-50" (click)="continueShopping()">
                Продължи да пазаруваш
            </button>

            <button type="button" class="flex-1 rounded-xl px-4 py-2 text-sm font-semibold
               bg-slate-900 text-white
               dark:bg-white dark:text-slate-900" (click)="goToCart()">
                Отиди в кошницата
            </button>
        </div>
    </div>
</div>
