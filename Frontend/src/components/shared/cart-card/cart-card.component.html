<div
  class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 rounded-2xl border px-3 py-2 shadow-sm
         bg-white/80 border-slate-200 text-slate-900
         dark:bg-slate-900/80 dark:border-slate-800 dark:text-slate-50 mb-3"
>
  <a
    [routerLink]="['/products', item.productId]"
    class="h-16 w-16 flex-shrink-0 overflow-hidden rounded-xl
           bg-slate-100 dark:bg-slate-800"
  >
    <img
      *ngIf="item.imageUrl; else noImage"
      [src]="item.imageUrl!"
      [alt]="item.name"
      class="h-full w-full object-cover"
    />
    <ng-template #noImage>
      <div
        class="flex h-full w-full items-center justify-center text-[10px]
               text-slate-400 dark:text-slate-500"
      >
        Няма снимка
      </div>
    </ng-template>
  </a>

  <div class="flex-1 min-w-0">
    <a
      [routerLink]="['/products', item.productId]"
      class="block truncate text-sm font-medium
             text-slate-900 hover:text-blue-600
             dark:text-slate-50 dark:hover:text-blue-400"
    >
      {{ item.name }}
    </a>

    <div
      class="mt-1 flex flex-wrap items-center gap-2 text-[11px]
             text-slate-500 dark:text-slate-400"
    >
      <span *ngIf="item.colorName">Цвят: {{ item.colorName }}</span>
      <span *ngIf="item.size">Размер: {{ item.size }}</span>

      <span class="inline-flex items-center gap-1">
        Количество:
        <input
          type="number"
          min="1"
          [value]="item.quantity"
          (change)="onQuantityInputChange($event)"
          class="w-16 rounded border px-2 py-0.5 text-[11px]
                 border-slate-300 bg-white
                 focus:border-blue-500 focus:outline-none
                 dark:border-slate-600 dark:bg-slate-900"
        />
      </span>
    </div>
  </div>

  <!-- Actions + price -->
  <div class="flex w-full sm:w-auto items-center justify-between sm:justify-end gap-3">
    <button
      type="button"
      (click)="onRemoveClick()"
      class="inline-flex items-center rounded-full border px-2 py-0.5 text-[11px] font-medium
             border-red-500 text-red-500 hover:bg-red-500/10 hover:text-red-600
             dark:border-red-400 dark:text-red-300 dark:hover:bg-red-500/10"
    >
      Премахни
    </button>

    <div
      class="min-w-[80px] text-right text-sm font-semibold
             text-emerald-600 dark:text-emerald-400"
    >
      {{ item.price * item.quantity | number: '1.2-2' }} €
    </div>
  </div>
</div>
