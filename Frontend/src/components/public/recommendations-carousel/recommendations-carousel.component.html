<section class="mt-8 space-y-4">
  <div class="flex items-center justify-between gap-3">
    <h2 class="text-lg font-semibold tracking-tight">
      {{ title | translate }}
    </h2>

    <div class="flex items-center gap-2">
      <button
        type="button"
        (click)="prev()"
        class="h-9 w-9 rounded-xl border border-slate-300 bg-white/80 text-sm
               hover:bg-slate-100 dark:border-slate-700 dark:bg-slate-900/60 dark:hover:bg-slate-800"
        [attr.aria-label]="'CAROUSEL.PREV' | translate"
      >
        ‹
      </button>

      <button
        type="button"
        (click)="next()"
        class="h-9 w-9 rounded-xl border border-slate-300 bg-white/80 text-sm
               hover:bg-slate-100 dark:border-slate-700 dark:bg-slate-900/60 dark:hover:bg-slate-800"
        [attr.aria-label]="'CAROUSEL.NEXT' | translate"
      >
        ›
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="text-sm text-slate-500 dark:text-slate-400">
    {{ 'CAROUSEL.LOADING' | translate }}
  </div>

  <div *ngIf="!loading && !products.length" class="text-sm text-slate-500 dark:text-slate-400">
    {{ 'HOME.NO_PRODUCTS' | translate }}
  </div>

  <div *ngIf="!loading && products.length" #track class="carousel-track">
    <div *ngFor="let product of products" class="carousel-card" data-card>
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</section>
