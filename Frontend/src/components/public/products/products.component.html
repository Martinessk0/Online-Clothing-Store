<div class="space-y-6">
  <header class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h1 class="text-2xl font-semibold tracking-tight">Продукти</h1>
      <p class="mt-1 text-xs text-slate-500 dark:text-slate-400">
        Разгледай нашите предложения за дрехи и аксесоари.
      </p>
    </div>

    <div class="flex flex-col sm:flex-row gap-2 sm:items-center">
      <!-- <input
        type="text"
        [(ngModel)]="search"
        placeholder="Търси по име / описание / марка..."
        class="w-full sm:w-64 rounded-xl border border-slate-300 bg-white/80 px-3 py-2 text-sm
               placeholder:text-slate-400 outline-none
               focus:ring-2 focus:ring-slate-900/20
               dark:border-slate-700 dark:bg-slate-900/60 dark:focus:ring-slate-100/20"
      /> -->
    </div>
  </header>

  <div *ngIf="loading" class="text-sm text-slate-500 dark:text-slate-400">
    Зареждане на продукти...
  </div>

  <div *ngIf="error" class="text-sm text-red-600 dark:text-red-400">
    {{ error }}
  </div>

  <div
    *ngIf="!loading && filteredProducts.length"
    class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
  >
    <app-product-card
      *ngFor="let p of filteredProducts"
      [product]="p"
    ></app-product-card>
  </div>

  <div
    *ngIf="!loading && !filteredProducts.length"
    class="text-sm text-slate-500 dark:text-slate-400
           bg-white/80 dark:bg-slate-900/60
           border border-slate-200 dark:border-slate-700
           rounded-xl px-4 py-3"
  >
    Няма намерени продукти.
  </div>
</div>
