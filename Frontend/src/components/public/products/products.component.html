<div class="flex flex-col gap-4 lg:flex-row">
  <!-- Left: Filters Sidebar -->
  <aside class="w-full space-y-3 lg:w-1/5 lg:sticky lg:top-20">
    <h2 class="text-md font-semibold text-slate-900 dark:text-slate-100">Филтри</h2>

    <!-- Search -->
    <div class="flex flex-col">
      <label class="mb-1 text-sm font-medium text-slate-700 dark:text-slate-200">Търсене</label>
      <input
        type="text"
        [(ngModel)]="search"
        (input)="applyFilter()"
        placeholder="Име / описание / марка"
        class="w-full rounded-xl border border-slate-300 bg-white px-2 py-1 text-sm text-slate-900
               placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500
               dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100 dark:placeholder:text-slate-500"
      />
    </div>

    <!-- Price Range -->
    <div class="flex flex-col">
      <label class="mb-1 text-sm font-medium text-slate-700 dark:text-slate-200">Цена</label>
      <div class="flex gap-1">
        <input
          type="number"
          [(ngModel)]="filter.minPrice"
          (input)="applyFilter()"
          placeholder="Мин."
          class="w-1/2 rounded-xl border border-slate-300 bg-white px-2 py-1 text-sm text-slate-900
                 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500
                 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100 dark:placeholder:text-slate-500"
        />
        <input
          type="number"
          [(ngModel)]="filter.maxPrice"
          (input)="applyFilter()"
          placeholder="Макс."
          class="w-1/2 rounded-xl border border-slate-300 bg-white px-2 py-1 text-sm text-slate-900
                 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500
                 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100 dark:placeholder:text-slate-500"
        />
      </div>
    </div>

    <!-- Brand -->
    <div class="flex flex-col">
      <label class="mb-1 text-sm font-medium text-slate-700 dark:text-slate-200">Марка</label>
      <select
        [(ngModel)]="filter.brand"
        (change)="applyFilter()"
        class="w-full rounded-xl border border-slate-300 bg-white px-2 py-1 text-sm text-slate-900
               focus:outline-none focus:ring-2 focus:ring-blue-500
               dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100"
      >
        <option value="">Всички марки</option>
        <option *ngFor="let b of brands" [value]="b">{{ b }}</option>
      </select>
    </div>

    <!-- Size -->
    <div class="flex flex-col">
      <label class="mb-1 text-sm font-medium text-slate-700 dark:text-slate-200">Размер</label>
      <select
        [(ngModel)]="filter.size"
        (change)="applyFilter()"
        class="w-full rounded-xl border border-slate-300 bg-white px-2 py-1 text-sm text-slate-900
               focus:outline-none focus:ring-2 focus:ring-blue-500
               dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100"
      >
        <option value="">Всички размери</option>
        <option *ngFor="let s of sizes" [value]="s">{{ s }}</option>
      </select>
    </div>

    <!-- Color -->
    <div class="flex flex-col">
      <label class="mb-1 text-sm font-medium text-slate-700 dark:text-slate-200">Цвят</label>
      <select
        [(ngModel)]="filter.color"
        (change)="applyFilter()"
        class="w-full rounded-xl border border-slate-300 bg-white px-2 py-1 text-sm text-slate-900
               focus:outline-none focus:ring-2 focus:ring-blue-500
               dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100"
      >
        <option value="">Всички цветове</option>
        <option *ngFor="let c of colors" [value]="c">{{ c }}</option>
      </select>
    </div>

    <!-- In-stock -->
    <div class="flex items-center gap-2">
      <input
        type="checkbox"
        [(ngModel)]="filter.inStockOnly"
        (change)="applyFilter()"
        class="h-4 w-4 accent-blue-600 dark:accent-blue-500"
      />
      <label class="text-sm text-slate-700 dark:text-slate-200">Само налични</label>
    </div>

    <!-- Sorting -->
    <div class="flex flex-col">
      <label class="mb-1 text-sm font-medium text-slate-700 dark:text-slate-200">Сортирай</label>
      <select
        [(ngModel)]="filter.sortBy"
        (change)="applyFilter()"
        class="w-full rounded-xl border border-slate-300 bg-white px-2 py-1 text-sm text-slate-900
               focus:outline-none focus:ring-2 focus:ring-blue-500
               dark:border-slate-700 dark:bg-slate-900 dark:text-slate-100"
      >
        <option value="PriceAsc">Цена ↑</option>
        <option value="PriceDesc">Цена ↓</option>
        <option value="Newest">Най-нови</option>
        <option value="Oldest">Най-стари</option>
      </select>
    </div>

    <button
      (click)="clearFilters()"
      class="w-full rounded-xl bg-slate-200 px-3 py-1 text-sm text-slate-900 hover:bg-slate-300
             dark:bg-slate-800 dark:text-slate-100 dark:hover:bg-slate-700"
    >
      Изчисти филтрите
    </button>
  </aside>

  <!-- Right: Products -->
  <main class="grid flex-1 gap-3 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    <div *ngIf="loading" class="text-sm text-slate-500 dark:text-slate-400">
      Зареждане на продукти...
    </div>

    <div *ngIf="error" class="text-sm text-red-600">
      {{ error }}
    </div>

    <app-product-card *ngFor="let p of filteredProducts" [product]="p"></app-product-card>

    <div
      *ngIf="!loading && !filteredProducts.length"
      class="rounded border border-slate-200 bg-white/80 px-3 py-2 text-sm text-slate-500
             dark:border-slate-800 dark:bg-slate-900/60 dark:text-slate-400"
    >
      Няма намерени продукти.
    </div>
  </main>
</div>
