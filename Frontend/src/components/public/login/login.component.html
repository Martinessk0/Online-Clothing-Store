<div class="flex min-h-[calc(100vh-4rem)] items-center justify-center px-4 sm:px-6 lg:px-8">
  <div
    class="w-full max-w-md bg-white rounded-2xl shadow-md px-4 py-6 sm:px-6 sm:py-8
           dark:bg-gray-900 dark:shadow-lg dark:border dark:border-gray-800"
  >
    <h1 class="text-2xl font-semibold text-center mb-2">
      {{ 'LOGIN.TITLE' | translate }}
    </h1>

    <p class="text-sm text-center text-gray-500 dark:text-gray-400 mb-6">
      {{ 'LOGIN.SUBTITLE' | translate }}
    </p>

    @if (backendError) {
      <div
        class="mb-4 rounded-lg border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700
               dark:border-red-500/30 dark:bg-red-950/40 dark:text-red-300"
      >
        {{ backendError }}
      </div>
    }

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
          {{ 'LOGIN.EMAIL' | translate }}
        </label>

        <input
          type="email"
          formControlName="email"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm outline-none
                 focus:border-blue-500 focus:ring-1 focus:ring-blue-500
                 dark:border-gray-700 dark:bg-gray-950 dark:text-gray-100 dark:placeholder:text-gray-500"
          [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate"
        />

        @if (errorTextEmail()) {
          <p class="mt-1 text-xs text-red-600 dark:text-red-400">
            {{ errorTextEmail() }}
          </p>
        }
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
          {{ 'LOGIN.PASSWORD' | translate }}
        </label>

        <input
          type="password"
          formControlName="password"
          class="w-full rounded-lg border border-gray-300 px-3 py-2 text-sm outline-none
                 focus:border-blue-500 focus:ring-1 focus:ring-blue-500
                 dark:border-gray-700 dark:bg-gray-950 dark:text-gray-100"
          [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
        />

        @if (errorTextPassword()) {
          <p class="mt-1 text-xs text-red-600 dark:text-red-400">
            {{ errorTextPassword() }}
          </p>
        }
      </div>

      <button
        type="submit"
        class="w-full rounded-lg px-4 py-2 text-sm font-medium text-white
               bg-blue-600 hover:bg-blue-700
               dark:bg-blue-500 dark:hover:bg-blue-600"
      >
        {{ 'LOGIN.SUBMIT' | translate }}
      </button>

      <p class="text-xs text-center text-gray-500 dark:text-gray-400">
        {{ 'LOGIN.NO_ACCOUNT' | translate }}
        <a routerLink="/register" class="text-blue-600 dark:text-blue-400 hover:underline">
          {{ 'LOGIN.REGISTER' | translate }}
        </a>
      </p>
    </form>
  </div>
</div>
