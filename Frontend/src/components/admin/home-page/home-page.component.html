<div class="space-y-6">
  <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
    <div>
      <h1 class="text-2xl font-semibold tracking-tight">
        Admin dashboard
      </h1>
      <p class="mt-1 text-sm text-slate-600 dark:text-slate-300 max-w-xl">
        Тук управляваш потребители, поръчки, продукти и другите админ функционалности.
      </p>
    </div>

    <div class="flex flex-wrap gap-2">
      <a
        routerLink="/"
        class="inline-flex items-center rounded-lg border border-slate-300 px-3 py-1.5
               text-sm font-medium hover:bg-slate-100 transition
               dark:border-slate-600 dark:hover:bg-slate-800"
      >
        ← Към магазина
      </a>

      <a
        routerLink="/admin/users"
        class="inline-flex items-center rounded-lg bg-slate-900 text-white px-3 py-1.5
               text-sm font-medium hover:bg-black transition
               dark:bg-slate-100 dark:text-slate-900 dark:hover:bg-white"
      >
        Управление на потребители
      </a>
    </div>
  </div>

  <div class="grid gap-4 sm:grid-cols-2 xl:grid-cols-4">
  <app-admin-card
    title="Общо потребители"
    [stat]="stats?.totalUsers"
    statHint="Виж пълния списък в секцията „Users“."
  ></app-admin-card>

  <app-admin-card
    title="Активни поръчки"
    [stat]="stats?.activeOrders"
    statHint="Следене на статусите на поръчките."
  ></app-admin-card>

  <app-admin-card
    title="Продукти в каталога"
    [stat]="stats?.activeProducts"
    statHint="Управлявай наличностите и описанията."
  ></app-admin-card>

  <app-admin-card
    title="Днешни продажби"
     [stat]="stats?.todaySalesTotal | currency:'EUR':'symbol':'1.2-2'"
    statHint="Обобщена информация за оборота (само платени/завършени поръчки за днес)."
  ></app-admin-card>
</div>


  <div class="grid gap-4 md:grid-cols-2 xl:grid-cols-3">
    <app-admin-card
      title="Потребители"
      description="Преглед и управление на ролите, блокиране и основни данни за профилите."
      link="/admin/users"
      linkLabel="Отиди до „Users“"
    ></app-admin-card>

    <app-admin-card
      title="Поръчки"
      description="Преглед на поръчки, статути (приета, обработвана, отказана) и детайли за клиентите."
      link="/admin/orders"
      linkLabel="Към поръчките"
    ></app-admin-card>

    <app-admin-card
      title="Продукти"
      description="Добавяне/редакция на продукти, цени, наличности и изображения."
      link="/admin/products"
      linkLabel="Към продуктите"
    ></app-admin-card>

    <app-admin-card
      title="Категории"
      description="Управление на категории и подкатегории за по-добра навигация в магазина."
      link="/admin/categories"
      linkLabel="Към категориите"
    ></app-admin-card>

    <app-admin-card
      title="Отчети и статистика"
      description="Продажби по периоди, оборот, най-продавани продукти и други показатели."
      link="/admin/reports"
      linkLabel="Виж отчетите"
    ></app-admin-card>
  </div>
</div>
